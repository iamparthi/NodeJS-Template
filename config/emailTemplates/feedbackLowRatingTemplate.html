<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>
<body>
Dear Sir/Madam,
<br>
<br>
<div style="overflow-x:auto;">
  <table>
    <tr>
      <th>Question</th>
      <th>Rating</th>
      <th>Description</th>
    </tr>
    {{#data}}
    <tr>
      <td>{{question}}</td>
      <td>{{answer}}</td>
      <td>{{lowRatingDescription}}</td>
    </tr>
    {{/data}}
  </table>
</div>
<br>
<br>
Thanks and Regards,
<br>
Operational team LHRC
</body>
</html>
